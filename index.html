<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Configurateur Salle de Bain</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <canvas id="scene"></canvas>
    
    <div id="controls" class="controls">
        <div class="file-inputs">
            <input type="file" id="textureInput" multiple accept="image/*" class="file-input">
            <label for="textureInput" class="file-label hidden">Texture</label> <!-- Masquer ce bouton -->
    
            <input type="file" id="sinkModelInput" accept=".gltf,.glb,.obj,.fbx" data-type="sink" class="file-input">
            <label for="sinkModelInput" class="file-label">Sanitaire</label>
    
            <input type="file" id="mirrorModelInput" accept=".gltf,.glb,.obj,.fbx" data-type="mirror" class="file-input">
            <label for="mirrorModelInput" class="file-label hidden">Miroir</label> <!-- Masquer ce bouton -->
        </div>
        <div class="action-buttons">
            <button id="changeWall1" class="btn hidden">Mur 1</button> <!-- Masquer ce bouton -->
            <button id="changeWall2" class="btn hidden">Mur 2</button> <!-- Masquer ce bouton -->
            <button id="changeFloor" class="btn hidden">Sol</button> <!-- Masquer ce bouton -->
            <button id="addSink" class="btn">+ Sanitaire</button>
            <button id="addMirror" class="btn hidden">+ Miroir</button> <!-- Masquer ce bouton -->
            <button id="addBidet" class="btn hidden">+ Bidet</button> <!-- Masquer ce bouton -->
            <button id="removeObject" class="btn">Supprimer</button>
            <button id="printScene" class="btn">Imprimer</button>
            <input type="range" id="lightIntensity" min="0" max="2" step="0.1" value="0.5" class="slider">
            <button id="undoAction" class="btn">Annuler</button>
            <button id="redoAction" class="btn">Rétablir</button>
        </div>
    </div>
    

    <!-- Palette de textures pour les carrelages -->
    <div id="texturePalette" class="texture-palette">
        <h3 style="color: white;">Textures</h3>
        <img src="/images/CalacattaGold01_460x.webp" class="texture-option" alt="Texture 1">
        <img src="/images/Cementine-Home-C2.jpg" class="texture-option" alt="Texture 2">
        <img src="/images/d3d_default_0005362_12.jpg" class="texture-option" alt="Texture 2">
        <img src="/images/d3d_default_0088923_11.jpg" class="texture-option" alt="Texture 2">
        <img src="/images/b_fondovalle_urban_craft_ubc007_plaster120x278.webp" class="texture-option" alt="Texture 2">
        
    
    </div>

    <!-- Palette de modèles pour les lavabos -->
    <div id="sinkPalette" class="model-palette">
        <h3>Lavabos</h3>
        <img src="/images/LAVABO.glb" class="model-option" data-type="sink" alt="Lavabo 1">
        
    </div>

    <!-- Palette de modèles pour les bidets -->
    <div id="bidetPalette" class="model-palette">
        <h3>Bidets</h3>
        <img src="/images/bidet.glb" class="model-option" data-type="bidet" alt="Bidet 1">
        
    </div>

    <!-- Palette de modèles pour les miroirs -->
    <div id="mirrorPalette" class="model-palette">
        <h3>Miroirs</h3>
        <img src="/images/miroir.glb" class="model-option" data-type="mirror" alt="Miroir 1">
        
    </div>

    <!-- Scripts Three.js et ses modules -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/three@0.128.0/examples/js/controls/OrbitControls.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/three@0.128.0/examples/js/controls/TransformControls.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/three@0.128.0/examples/js/loaders/GLTFLoader.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/three@0.128.0/examples/js/loaders/OBJLoader.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/three@0.128.0/examples/js/loaders/FBXLoader.js"></script>

    <!-- Script principal -->
    <script src="script.js"></script>
</body>
</html>
